<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="mine-count">💣 <span id="mineCount">10</span></div>
            <button id="newGameBtn">😊</button>
            <div class="timer">⏱️ <span id="timer">0</span></div>
        </div>
        <div id="gameBoard" class="game-board"></div>
        <div class="game-controls">
            <select id="difficulty">
                <option value="beginner">初级 (9x9, 10个雷)</option>
                <option value="intermediate">中级 (16x16, 40个雷)</option>
                <option value="expert">高级 (16x30, 99个雷)</option>
            </select>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
