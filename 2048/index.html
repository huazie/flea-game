<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>2048</h1>
            <div class="scores-container">
                <div class="score-container">
                    <div class="score-label">分数</div>
                    <div id="score">0</div>
                </div>
                <div class="best-container">
                    <div class="score-label">最高分</div>
                    <div id="best-score">0</div>
                </div>
            </div>
        </div>

        <div class="game-intro">
            <p class="pc-instruction">通过 <strong>方向键</strong> 移动方块，相同数字的方块会合并成它们的和。</p>
            <p class="mobile-instruction">通过 <strong>滑动</strong> 移动方块，相同数字的方块会合并成它们的和。</p>
        </div>

        <div class="controls">
            <button id="new-game-button" class="button">新游戏</button>
            <button id="undo-button" class="button">撤销</button>
        </div>

        <div class="game-board">
            <!-- 4x4 游戏网格，将由JS动态填充 -->
        </div>

        <div class="game-message">
            <p></p>
            <div class="game-message-buttons">
                <button id="retry-button" class="button">再试一次</button>
                <button id="continue-button" class="button">继续游戏</button>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/game.js"></script>
    <script src="js/device-detection.js"></script>
</body>
</html>
