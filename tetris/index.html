<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块 - Flea Game</title>
    <link rel="stylesheet" href="../assets/css/notification.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button id="back-button" class="control-button">
        <i class="fas fa-arrow-left"></i>
    </button>
    <button id="theme-button" class="control-button">
        <i class="fas fa-sun"></i>
    </button>
    <div class="game-container">
        <div class="game-header">
            <div class="game-title">
                <h1>俄罗斯方块</h1>
            </div>
            <div class="game-info">
                <div class="score">分数: <span id="score">0</span></div>
                <div class="level">等级: <span id="level">1</span></div>
                <div class="difficulty-header">
                    <select id="difficulty-select" class="difficulty-select">
                        <option value="1000">简单</option>
                        <option value="500">中等</option>
                        <option value="200">困难</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="game-body">
            <div class="game-board">
                <canvas id="tetris-canvas" width="300" height="600"></canvas>
            </div>
            <div class="game-sidebar">
                <div class="next-piece">
                    <h3>下一个方块</h3>
                    <canvas id="next-piece-canvas" width="120" height="120"></canvas>
                </div>
                <div class="game-controls">
                    <button id="start-btn" class="btn">开始</button>
                    <button id="pause-btn" class="btn" disabled>暂停</button>
                    <button id="reset-btn" class="btn">重置</button>
                </div>
                <div class="instructions">
                    <h3>操作说明</h3>
                    <ul>
                        <li><i class="fas fa-arrow-left"></i> 左移</li>
                        <li><i class="fas fa-arrow-right"></i> 右移</li>
                        <li><i class="fas fa-arrow-down"></i> 加速下落</li>
                        <li><i class="fas fa-arrow-up"></i> 旋转</li>
                        <li><i class="fas fa-space"></i> 空格键 - 直接落下</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/notification.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
