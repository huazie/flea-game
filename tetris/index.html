<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>俄罗斯方块</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Huazie">
    <meta name="keywords" content="tetris,俄罗斯方块">
    <meta name="description" content="俄罗斯方块">
    <link rel="shortcut icon" href="../assets/images/flea-game.ico">
    <link rel="stylesheet" href="../assets/css/notification.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button id="back-button" class="control-button">
        <i class="fas fa-arrow-left"></i>
    </button>
    <button id="theme-button" class="control-button">
        <i class="fas fa-sun"></i>
    </button>
    <div class="game-container">
        <div class="game-body">
            <div class="game-board">
                <canvas id="tetris-canvas" width="300" height="600"></canvas>
            </div>
            <div class="game-sidebar">
                <h3>下一个方块</h3>
                <canvas id="next-piece-canvas" width="120" height="120"></canvas>
                <div class="game-info">
                    <div class="score">分数: <span id="score">0</span></div>
                    <div class="level">等级: <span id="level">1</span></div>
                    <select id="difficulty-select" class="difficulty-select">
                        <option value="1000">简单</option>
                        <option value="500">中等</option>
                        <option value="200">困难</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="game-controls">
            <button id="play-pause-btn" class="btn"><i class="fas fa-play"></i></button>
            <button id="reset-btn" class="btn"><i class="fas fa-redo"></i></button>
        </div>
    </div>

    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/notification.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
